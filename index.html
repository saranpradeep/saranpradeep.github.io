<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 15px 0;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .search-mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: #f5f7fa;
            padding: 5px;
            border-radius: 12px;
        }

        .mode-btn {
            flex: 1;
            padding: 14px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
            font-size: 1em;
            touch-action: manipulation;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-mode {
            display: none;
        }

        .search-mode.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        input, select {
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            outline: none;
            touch-action: manipulation;
        }

        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .person-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button[type="submit"], .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            width: 100%;
            touch-action: manipulation;
        }

        button[type="submit"]:active, .search-btn:active {
            transform: scale(0.98);
        }

        .filter-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .filter-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: block;
        }

        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-chip {
            padding: 10px 18px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            touch-action: manipulation;
            white-space: nowrap;
        }

        .filter-chip:active {
            transform: scale(0.95);
        }

        .filter-chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .trip-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .trip-card:active {
            transform: scale(0.98);
        }

        .trip-header {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .trip-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .trip-region {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .trip-details {
            margin: 15px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            gap: 10px;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
            font-size: 0.95em;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
            text-align: right;
        }

        .cost-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .cost-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            gap: 10px;
            font-size: 0.9em;
        }

        .total-cost {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid rgba(102, 126, 234, 0.3);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            grid-column: 1 / -1;
        }

        .match-info {
            background: #4caf50;
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.75em;
            display: inline-block;
            margin-left: 5px;
        }

        .suggestion-header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .suggestion-header h3 {
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 0.95em;
            }

            .search-card {
                padding: 20px;
                border-radius: 15px;
            }

            .mode-btn {
                padding: 12px 15px;
                font-size: 0.9em;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            button[type="submit"], .search-btn {
                padding: 14px 30px;
                font-size: 1em;
            }

            .results {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .trip-card {
                padding: 18px;
            }

            .trip-name {
                font-size: 1.15em;
            }

            .trip-region {
                font-size: 0.8em;
                padding: 4px 10px;
            }

            .detail-row {
                flex-direction: column;
                gap: 3px;
                padding: 6px 0;
            }

            .detail-value {
                text-align: left;
            }

            .cost-section {
                padding: 12px;
            }

            .cost-row {
                flex-direction: column;
                gap: 3px;
                font-size: 0.85em;
            }

            .total-cost {
                font-size: 1.1em;
            }

            .filter-chip {
                padding: 8px 14px;
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            .search-card {
                padding: 15px;
            }

            .person-inputs {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .mode-btn {
                padding: 10px 12px;
                font-size: 0.85em;
            }
        }
    </style>
</head>

                            <select id="season">

                    <button type="submit">üîç Search Trips</button>

        </div>

        let selectedRegion = 'all';

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            populateDestinations();
            populateRegionFilters();
        });

        function populateDestinations() {
            const datalist = document.getElementById('destinations');
            tripsData.destinations.forEach(dest => {
                const option = document.createElement('option');
                option.value = dest.name;
                datalist.appendChild(option);
            });
        }

        function populateRegionFilters() {
            const regions = [...new Set(tripsData.destinations.map(d => d.region))];
            const filterContainer = document.getElementById('regionFilters');

            regions.forEach(region => {
                const chip = document.createElement('div');
                chip.className = 'filter-chip';
                chip.setAttribute('data-region', region);
                chip.textContent = region;
                chip.onclick = () => selectRegion(region);
                filterContainer.appendChild(chip);
            });
        }

        function selectRegion(region) {
            selectedRegion = region;
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
                if (chip.getAttribute('data-region') === region) {
                    chip.classList.add('active');
                }
            });
        }

        function switchMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.search-mode').forEach(m => m.classList.remove('active'));

            if (mode === 'location') {
                document.querySelector('.mode-btn:first-child').classList.add('active');
                document.getElementById('locationMode').classList.add('active');
            } else {
                document.querySelector('.mode-btn:last-child').classList.add('active');
                document.getElementById('daysMode').classList.add('active');

            document.getElementById('results').innerHTML = '';

                       dest.region.toLowerCase().includes(location);
            });

            displayResults(matches, days, adults, children, season, 'Matching Destinations');
        });

        // Days Form Handler
        document.getElementById('daysForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const days = parseInt(document.getElementById('daysInput').value);
            const adults = parseInt(document.getElementById('adults2').value) || 0;
            const children = parseInt(document.getElementById('children2').value) || 0;
            const season = document.getElementById('season2').value;

            if (adults + children === 0) {
                alert('Please enter at least one person (adult or child)');
                return;
            }

            let matches = tripsData.destinations.filter(dest => dest.days === days);

            if (selectedRegion !== 'all') {
                matches = matches.filter(dest => dest.region === selectedRegion);
            }

            const headerText = `Perfect Destinations for ${days} Day${days > 1 ? 's' : ''}`;
            displayResults(matches, days, adults, children, season, headerText);
        });

        function displayResults(destinations, requestedDays, adults, children, season, headerText) {
            const resultsDiv = document.getElementById('results');

            if (destinations.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No destinations found. Try adjusting your search!</div>';
                return;
            }

            resultsDiv.innerHTML = '';

            // Add header if provided
            if (headerText) {
                const header = document.createElement('div');
                header.className = 'suggestion-header';
                header.innerHTML = `<h3>${headerText}</h3><p>Found ${destinations.length} destination${destinations.length > 1 ? 's' : ''}</p>`;
                resultsDiv.appendChild(header);
            }

            destinations.forEach(dest => {
                const card = createTripCard(dest, requestedDays, adults, children, season);
                resultsDiv.appendChild(card);
            });

            // Smooth scroll to results on mobile
            if (window.innerWidth <= 768) {
                setTimeout(() => {
                    resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            }
        }

        function createTripCard(dest, requestedDays, adults, children, season) {
            const card = document.createElement('div');
            card.className = 'trip-card';

            const adultCostPerDay = dest.adult[season];
            const childCostPerDay = dest.child[season];
            const totalAdultCost = adults * adultCostPerDay * requestedDays;
            const totalChildCost = children * childCostPerDay * requestedDays;
            const totalCost = totalAdultCost + totalChildCost;

            const daysMatch = requestedDays === dest.days;
            const daysInfo = daysMatch
                ? `<span class="match-info">‚úì Perfect Match!</span>`
                : `<small style="color: #ff9800;">Recommended: ${dest.days} days</small>`;

            card.innerHTML = `
                <div class="trip-header">
                    <div class="trip-name">${dest.name}</div>
                    <span class="trip-region">${dest.region}</span>
                </div>

                <div class="trip-details">
                    <div class="detail-row">
                        <span class="detail-label">Trip Duration:</span>
                        <span class="detail-value">${requestedDays} day${requestedDays > 1 ? 's' : ''} ${daysInfo}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Travelers:</span>
                        <span class="detail-value">${adults} Adult${adults !== 1 ? 's' : ''}, ${children} Child${children !== 1 ? 'ren' : ''}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Season:</span>
                        <span class="detail-value">${season.charAt(0).toUpperCase() + season.slice(1)}</span>
                    </div>
                </div>

                <div class="cost-section">
                    ${adults > 0 ? `
                    <div class="cost-row">
                        <span>Adults (${adults} √ó $${adultCostPerDay}/day √ó ${requestedDays}d)</span>
                        <strong>$${totalAdultCost.toFixed(2)}</strong>
                    </div>
                    ` : ''}
                    ${children > 0 ? `
                    <div class="cost-row">
                        <span>Children (${children} √ó $${childCostPerDay}/day √ó ${requestedDays}d)</span>
                        <strong>$${totalChildCost.toFixed(2)}</strong>
                    </div>
                    ` : ''}
                    <div class="cost-row total-cost">
                        <span>Total Cost</span>
                        <span>$${totalCost.toFixed(2)}</span>
                    </div>
                    <div style="margin-top: 8px; font-size: 0.8em; color: #666; text-align: center;">
                        üí° Per person per day ‚Ä¢ Airfare not included
                    </div>
                </div>
            `;

            return card;
        }
    </script>
</body>
