<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner - Plan Your Perfect Vacation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        input, select {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .person-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .trip-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .trip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .trip-header {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .trip-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .trip-region {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .trip-details {
            margin: 15px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .cost-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .cost-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .total-cost {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid rgba(102, 126, 234, 0.3);
        }

        .season-toggle {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .season-btn {
            flex: 1;
            padding: 8px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .season-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.3em;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .match-info {
            background: #4caf50;
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: inline-block;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .search-card {
                padding: 25px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

                </div>

        </div>

        <div id="results" class="results"></div>

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            populateDestinations();
        });

        function populateDestinations() {
            const datalist = document.getElementById('destinations');
            tripsData.destinations.forEach(dest => {
                const option = document.createElement('option');
                option.value = dest.name;
                datalist.appendChild(option);
            });
        }

        document.getElementById('tripForm').addEventListener('submit', function(e) {
            e.preventDefault();
            searchTrips();
        });

        function searchTrips() {
            const location = document.getElementById('location').value.toLowerCase().trim();
            const days = parseInt(document.getElementById('days').value);
            const adults = parseInt(document.getElementById('adults').value) || 0;
            const children = parseInt(document.getElementById('children').value) || 0;
            const season = document.getElementById('season').value;

            if (adults + children === 0) {
                alert('Please enter at least one person (adult or child)');
                return;
            }

            // Search for matching destinations
            const matches = tripsData.destinations.filter(dest => {
                return dest.name.toLowerCase().includes(location) ||
                       dest.region.toLowerCase().includes(location);
            });

            displayResults(matches, days, adults, children, season);
        }

        function displayResults(destinations, requestedDays, adults, children, season) {
            const resultsDiv = document.getElementById('results');

            if (destinations.length === 0) {
                resultsDiv.innerHTML =
                    '<div class="no-results">No destinations found. Try a different search term!</div>';
                return;
            }

            resultsDiv.innerHTML = '';

            destinations.forEach(dest => {
                const card = createTripCard(dest, requestedDays, adults, children, season);
                resultsDiv.appendChild(card);
            });
        }

        function createTripCard(dest, requestedDays, adults, children, season) {
            const card = document.createElement('div');
            card.className = 'trip-card';

            // Calculate costs
            const adultCostPerDay = dest.adult[season];
            const childCostPerDay = dest.child[season];

            const totalAdultCost = adults * adultCostPerDay * requestedDays;
            const totalChildCost = children * childCostPerDay * requestedDays;
            const totalCost = totalAdultCost + totalChildCost;

            // Check if requested days match recommended days
            const daysMatch = requestedDays === dest.days;
            const daysInfo = daysMatch
                ? `<span class="match-info">Perfect Match!</span>`
                : `<small style="color: #ff9800;">Recommended: ${dest.days} days</small>`;

            card.innerHTML = `
                <div class="trip-header">
                    <div class="trip-name">${dest.name}</div>
                    <span class="trip-region">${dest.region}</span>
                </div>

                <div class="trip-details">

                        <span class="detail-label">Your Trip Duration:</span>
                        <span class="detail-value">${requestedDays} days ${daysInfo}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Travelers:</span>
                        <span class="detail-value">${adults} Adult(s), ${children} Child(ren)</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Season:</span>
                        <span class="detail-value">${season.charAt(0).toUpperCase() + season.slice(1)}</span>
                    </div>
                </div>

                <div class="cost-section">
                    <div class="cost-row">
                        <span>Adults (${adults} √ó $${adultCostPerDay}/day √ó ${requestedDays} days):</span>
                        <strong>$${totalAdultCost.toFixed(2)}</strong>
                    </div>
                    ${children > 0 ? `
                    <div class="cost-row">
                        <span>Children (${children} √ó $${childCostPerDay}/day √ó ${requestedDays} days):</span>
                        <strong>$${totalChildCost.toFixed(2)}</strong>
                    </div>
                    ` : ''}
                    <div class="cost-row total-cost">
                        <span>Total Cost:</span>
                        <span>$${totalCost.toFixed(2)}</span>
                    </div>
                    <div style="margin-top: 10px; font-size: 0.85em; color: #666; text-align: center;">
                        üí° Cost per person per day (airfare not included)
                    </div>
                </div>
            `;

            return card;
